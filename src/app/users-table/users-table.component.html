<div class="flex justify-end mb-6 px-2 mx-20">
  <button mat-raised-button class="mr-auto" color="primary" (click)="addPost()">
    Create new
  </button>
</div>

<div
  class="mx-20 p-2 rounded overflow-hidden shadow-lg"
  *ngIf="postsWithUser$ | async as posts; else loader"
>
  <table mat-table [dataSource]="posts" class="mat-elevation-z8">
    <ng-container matColumnDef="img">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="text-lg font-medium text-gray-900"
      >
        <span class="w-full flex justify-start">Image</span>
      </th>
      <td mat-cell *matCellDef="let element" class="w-1/5">
        <img
          class="rounded-full my-2"
          height="50"
          width="50"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqrrxsxZSpsfebkw8VLXe6R5j7mryT6PK7Pg&usqp=CAU"
          [alt]="element?.userName"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-1/5 text-lg font-medium text-gray-900"
      >
        <span class="w-full flex justify-start"> User Name</span>
      </th>
      <td mat-cell *matCellDef="let element" class="w-1/5">
        {{ element?.userName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-1/5 text-lg font-medium text-gray-900"
      >
        <span class="w-full flex justify-start">Title</span>
      </th>
      <td mat-cell *matCellDef="let element" class="w-1/5">
        {{ element?.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="w-2/5 text-lg font-medium text-gray-900"
      >
        <span class="w-full flex justify-start">Body</span>
      </th>
      <td mat-cell *matCellDef="let element" class="w-1/5">
        {{ element?.body }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<ng-template #loader>
  <app-loading></app-loading>
</ng-template>
