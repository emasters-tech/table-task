<div class="flex justify-end mb-6 px-2 mx-20">
  <button mat-raised-button class="mr-auto" color="primary" (click)="addPost()">
    Create new
  </button>
</div>

<div
  class="mx-20 p-2 rounded overflow-hidden shadow-lg"
  *ngIf="postsWithUser$ | async as posts; else loader"
>
  <table mat-table [dataSource]="posts" class="mat-elevation-z8">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef class="w-1/12 text-center" ></th>
      <td mat-cell *matCellDef="let element"  class="w-1/12 text-center">
        <img
        class="rounded-full w-12 text-center"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqrrxsxZSpsfebkw8VLXe6R5j7mryT6PK7Pg&usqp=CAU"
          [alt]="element?.userName"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="userName" >
      <th mat-header-cell *matHeaderCellDef  class="w-2/12 text-center">User Name</th>
      <td mat-cell *matCellDef="let element" class="w-2/12 text-center">{{ element?.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="w-3/12 text-center">Title</th>
      <td mat-cell *matCellDef="let element" class="w-3/12 text-center ">{{ element?.title }}</td>
    </ng-container>

    <ng-container matColumnDef="body" >
      <th mat-header-cell *matHeaderCellDef class="w-6/12 text-center" >Body</th>
      <td mat-cell *matCellDef="let element" class="w-6/12 text-center ">{{ element?.body }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
<ng-template #loader>
  <app-loading></app-loading>
</ng-template>
